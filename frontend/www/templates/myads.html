<ion-view title="SmartShopping">
  <ion-nav-buttons side="left">
  <button menu-toggle="left" class="button button-icon icon ion-android-user-menu"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="add in adds" href="#">
        <div class="list">
<!-- Aca se agregan los articulos-->
        <a class="item item-thumbnail-left" href="#/app/playlists/{{add.id}}">
          <img src="png/android-image.png">
          <h2>{{add.title}}</h2>
          <p>{{add.text}}</p>
          <p>{{add.costo}}</p>
        </a>
       </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
