<!-- Contienen el menu desplegable a la izquierda-->
<style>
ion-content {
    background-color: white;
}
</style>

<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i></ion-nav-back-button>
    </ion-nav-bar>
  <div class="title"></div>
</div>

  <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>

        <ion-item  href="#">
          <i class="icon ion-android-contact"></i>
          {{name}}
        </ion-item> 

        <ion-item nav-clear menu-close href="#/app/playlists">
          <i class="icon ion-ios7-home"></i>
          Home
        </ion-item> 
       <!-- <ion-item nav-clear menu-close href="#/app/addAds"> -->
        <ion-item nav-clear menu-close href="#/app/myads">
        <i class="icon ion-android-storage"></i>
          My Ads
        </ion-item>   
        <ion-item nav-clear menu-close href="#/app/recommendedads">
        <i class="icon ion-star"></i>
          Recommended Ads
        </ion-item>   
        <ion-item nav-clear menu-close href="#/app/addads">
        <i class="icon ion-plus-circled"></i>
          Add Ads
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
        <i class="icon ion-android-information"></i>
          About
        </ion-item>  
        <ion-item nav-clear menu-close href="#/app/search">
        <i class="icon ion-android-search"></i>
          Search by Price
        </ion-item>  

        <ion-item nav-clear menu-close href="#/app/login">
        <i class="icon ion-power"></i>
          Log Out
        </ion-item>   
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
